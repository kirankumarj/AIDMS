<div *ngIf="assets">
     <mat-table  [dataSource]="dataSource" >

        <ng-container matColumnDef="assetName">
            <mat-header-cell *matHeaderCellDef> Asset Name </mat-header-cell>
            <mat-cell *matCellDef="let asset"> {{asset.assetName}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="category">
              <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
              <mat-cell *matCellDef="let asset"> {{asset.category.categorName}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="item">
                <mat-header-cell *matHeaderCellDef> Item</mat-header-cell>
                <mat-cell *matCellDef="let asset"> {{asset.item.itemName}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="organizationName">
                  <mat-header-cell *matHeaderCellDef> Organization  Name</mat-header-cell>
                  <mat-cell *matCellDef="let asset"> {{asset.organizationName}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef> Action</mat-header-cell>
                    <mat-cell *matCellDef="let asset"> 
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>...</mat-icon>
                          </button>
                          <mat-menu #menu="matMenu">
                            <button mat-menu-item>
                              <mat-icon (click)="onEditAsset(asset)">Edit</mat-icon>
                            </button>
                            <button mat-menu-item>
                                <mat-icon (click)="onDeleteAsset(asset.id)">Delete</mat-icon>
                              </button>
                          </mat-menu>
                          

                    </mat-cell>
                  </ng-container>
  
                  
            
                  


          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
     </mat-table>
  </div>
